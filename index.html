<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar-container">
            <div class="sidebar">
                <ul class="logo">
                    <div class="sidebar-img"><img src="src/svg/view-dashboard.svg" alt=""></div>
                    <div class="sidebar-link">Dashboard</div>
                </ul>
                <ul class="page-list">
                    <div class="sidebar-img"><img src="src/svg/home.svg" alt=""></div>
                    <div class="sidebar-link">Home</div>
                    <div class="sidebar-img"><img src="src/svg/card-account-details-outline.svg" alt=""></div>
                    <div class="sidebar-link">Profile</div>
                    <div class="sidebar-img"><img src="src/svg/message.svg" alt=""></div>
                    <div class="sidebar-link">Messages</div>
                    <div class="sidebar-img"><img src="src/svg/history.svg" alt=""></div>
                    <div class="sidebar-link">History</div>
                    <div class="sidebar-img"><img src="src/svg/calendar-check-outline.svg" alt=""></div>
                    <div class="sidebar-link">Tasks</div>
                    <div class="sidebar-img"><img src="src/svg/account-group.svg" alt=""></div>
                    <div class="sidebar-link">Communities</div>

                </ul>
                <ul class="site-list">
                    <div class="sidebar-img"><img src="src/svg/cog.svg" alt=""></div>
                    <div class="sidebar-link">Settings</div>
                    <div class="sidebar-img"><img src="src/svg/chat-question.svg" alt=""></div>
                    <div class="sidebar-link">Support</div>
                    <div class="sidebar-img"><img src="src/svg/shield-alert.svg" alt=""></div>
                    <div class="sidebar-link">Privacy</div>
                </ul>
            </div>
        </div>

        <div class="content-container">
            <header class="header">
                <div class="search-box"><img src="src/svg/magnify.svg"><input type="text"></div>

                <div class="user-profile"><img class="notificaton-button" src="src/svg/bell-ring-outline.svg">
                    <img class="profile-pic" src="src/profile-pic.jpg">
                    Dumdum Dum
                </div>
                <div class="hello-there">
                    <img src="src/profile-pic.jpg">
                    <div class="hello-there-text">
                        <p>Hi there,</p>
                        <h1>Dumdum Dum (@dum)</h1>
                    </div>
                </div>
                <div class="action-buttons">
                    <button class="action-btn">New</button>
                    <button class="action-btn">Upload</button>
                    <button class="action-btn"> Share</button>
                </div>
            </header>


            <div class="content">COONTENTCONTENT
            </div>
        </div>

    </div>
</body>

</html>
